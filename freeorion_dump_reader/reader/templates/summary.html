{% extends "base.html" %}

{% block title %}Game {{ game }}{% endblock %}

{% block navbar %}
<p class="navbar-text navbar-right">
    {% for s in sections %}
        {% if s != section %}
            <a href="{% url 'summary' game=game turn=turn section=s %}?start={{start}}&end={{end}}" class="navbar-link disabled">{{ s|title }}</a>
        {% endif %}
    {% endfor %}
</p>
{% endblock%}

{% block content %}
<div id="content-main">
    <h2>Turn {{ turn }} summary for {{ section }}</h2>
    <img src="{% url 'plot' game=game turn=turn section=section start=start end=end%}">
</div>
{% endblock %}
