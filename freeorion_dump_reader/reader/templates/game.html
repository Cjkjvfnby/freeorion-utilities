{% extends "base.html" %}

{% block title %}Game {{ game }}{% endblock %}

{% block content %}
<div id="content-main">
    <h1>Game {{ game }}</h1>
    <ul>
    {% for section in sections %}
    <li><a href="{% url 'section' game=game section=section%}">{{ section }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endblock %}
